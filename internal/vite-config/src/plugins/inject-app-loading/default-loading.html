<style data-app-loading="inject-css">
  @keyframes shadow-ani {
    0% {
      transform: translateX(-50%) translateY(60px);
    }

    100% {
      opacity: 0.8;
      transform: translateX(-50%) translateY(50px);
    }
  }
  @keyframes rotate-ani {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  @keyframes color-shift {
    0% {
      background: linear-gradient(
        135deg,
        hsl(210deg 100% 50%),
        hsl(240deg 100% 50%)
      );
    }

    50% {
      background: linear-gradient(
        135deg,
        hsl(180deg 100% 50%),
        hsl(270deg 100% 50%)
      );
    }

    100% {
      background: linear-gradient(
        135deg,
        hsl(210deg 100% 50%),
        hsl(240deg 100% 50%)
      );
    }
  }

  @keyframes jump-ani {
    15% {
      border-radius: 7px;
    }

    25% {
      transform: translateY(9px) rotate(22.5deg);
    }

    50% {
      border-radius: 40px;
      transform: translateY(18px) scale(1, 0.9) rotate(45deg);
    }

    75% {
      transform: translateY(9px) rotate(67.5deg);
    }

    100% {
      transform: translateY(0) rotate(90deg);
    }
  }

  @keyframes shadow-ani {
    0%,
    100% {
      transform: scale(1, 1);
    }

    50% {
      transform: scale(1.2, 1);
    }
  }

  html {
    /* same as ant-design-vue/dist/reset.css setting, avoid the title line-height changed */
    line-height: 1.15;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f4f7f9;

    /* transition: all 0.8s ease-out; */
  }

  .loading.hidden {
    visibility: hidden;
    pointer-events: none;
    opacity: 0;
    transition: all 0.8s ease-out;
  }

  .dark .loading {
    background: #0d0d10;
  }

  .title {
    margin-top: 40px;
    font-size: 28px;
    font-weight: 600;
    color: rgb(0 0 0 / 85%);
  }

  .dark .title {
    color: #fff;
  }

  .loader {
    position: relative;
    width: 58px;
    height: 58px;
    margin: 100px auto; /* 根据需要调整 */
  }

  /* 改造前的 ::before 和 ::after */

  /* .loader::before {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 48px;
    height: 5px;
    content: '';
    background: hsl(210, 100%, 50%, 0.5);
    border-radius: 10px;
    animation:
      shadow-ani 1s ease-in-out infinite alternate,
      color-shift 3s ease-in-out infinite alternate;
  } */

  .loader::after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    content: '';
    background: linear-gradient(
      135deg,
      hsl(210deg 100% 50%),
      hsl(240deg 100% 50%)
    ); /* 渐变色 */

    border-radius: 10px;
    box-shadow:
      0 0 20px rgb(0 255 255 / 50%),
      inset 0 0 20px rgb(0 255 255 / 50%);
    animation:
      jump-ani 2s cubic-bezier(0.55, 0.09, 0.68, 0.53) infinite,
      rotate-ani 3s linear infinite,
      color-shift 2s ease-in-out infinite alternate;
  }
</style>
<div class="loading" id="__app-loading__">
  <div class="loader"></div>
  <div class="title"><%= VITE_APP_TITLE %></div>
</div>
